<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria Javascript</title>
    <!-- Importando tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Calculando área do triangulo</h1>


        <div class="space-y-3 mt-4">
            <input type="text" id="input-base" 
            placeholder="Digite o valor da base do triangulo"
            class="w-full border border-gray-300 p-2 rounded-lg
            focus:outline-none focus:ring-2 focus:ring-purple-500
            transition
            "
            >
            <input type="text" id="input-altura" 
            placeholder="Digite o valor da altura do triangulo"
            class="w-full border border-gray-300 p-2 rounded-lg
            focus:outline-none focus:ring-2 focus:ring-purple-500
            transition
            "
            >
            <button onclick="calcular()" class="w-full bg-purple-500 text-white
                font-semibold py-2 px-4 rounded-lg hover:bg-purple-600
                transition duration-200 ease-in-out">Calcular</button>
            
                <p id="area" class="bg-gray-100 p-4 rounded-md text-gray-700
                    min-h-[50px] border border-gray-200
                "></p>
        </div>

    </div>
    <script>
        function calcular(){
            //armarzenar o valor na variavel, buscando o valor do input
            var base = document.getElementById("input-base").value
            var altura = document.getElementById("input-altura").value

            var area = base * altura / 2;
            document.getElementById("area").innerHTML = `A área do triangulo é: ${area}`
        }
    </script>
</body>
</html>
