<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 01</title>
    <!-- Importando tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Soma</h1>
      <div class="space-y-6">
        <div class="flex flex-col sm:flex-row gap-4">
          <button
            onclick="somar()"
            class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out"
          >
            Calcular
          </button>
          <p
            id="soma"
            class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200"
          >
            Aqui exibiremos nosso resultado
          </p>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Subtração</h1>
      <div class="space-y-6">
        <div class="flex flex-col sm:flex-row gap-4">
          <button
            onclick="subtrair()"
            class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out"
          >
            Calcular
          </button>
          <p
            id="subtrair"
            class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200"
          >
            Aqui exibiremos nosso resultado
          </p>
        </div>
      </div>
    </div>
    <script>

      function somar() {
        var n1 = Number(prompt("Digite um numero: "));
        var n2 = Number(prompt("Digite outro numero: "));

        // Busca o elemento pelo ID e altera o conteudo HTML dele
        document.getElementById(
          "soma"
        ).innerHTML += `<br> A soma dos numeros ${n1} + ${n2} = ${n1 + n2}`
      }

    function subtrair() {
        var n1 = Number(prompt("Digite um numero: "));
        var n2 = Number(prompt("Digite outro numero: "));

        // Busca o elemento pelo ID e altera o conteudo HTML dele
        document.getElementById(
          "subtrair"
        ).innerHTML += `<br> Subtraindo ${n1} - ${n2} = ${n1 - n2}`
      }

    </script>
  </body>
</html>
